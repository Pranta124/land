<!DOCTYPE html>
<html>
<head>
<title>
     Online Lawyer Information
</title>
<meta charset="UTF-8">
<meta name="viewport" content=" width=device-width,intial-scale=1">
<link rel="stylesheet" type="text/css" href="style4.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Online Lawyer Register Here</h2>
            <form id="register" method="POST">
                <label>First Name: </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your Name">
                <br><br>
                <label>Last Name: </label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Name">
                <br><br>
                <label>Email: </label>
                <br>
                <input type="text" name="email" id="name" placeholder="What Is Your Email">
                <br><br>
                <label>Password: </label>
                <br>
                <input type="password" name="Password" id="name" placeholder="What is Your Password">
                <br><br>
                <label>Contact Number: </label>
                <br>
                <input type="number" name="Contact" id="name" placeholder="What Is Your Number">
                <br><br>
                <label>Personal Lawyer ID: </label>
                <br>
                <input type="number" name="ID" id="name" placeholder="What Is Your ID">
                <br><br>
                <label>Gender: </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <input type="submit" value="Submit" name="submit" id="submit">
            </form>
        </div>
    </div>
</body>
</html>

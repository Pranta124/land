<!DOCTYPE html>
<html>
<head>
<title>
     Online Case Application
</title>
<meta charset="UTF-8">
<meta name="viewport" content=" width=device-width,intial-scale=1">
<link rel="stylesheet" type="text/css" href="style5.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
 <div class="main">
    <div class="register">
        <h2>Online Case Application Here</h2>
        <form id="register" method="POST">
<label>Applicant Name: </label>
<br>
<input type="text" name="fname" id="name" placeholder="Enter Your Name">
<br><br>
<label>Lawyer Name: </label>
<br>
<input type="text" name="lname" id="name" placeholder="Enter Your Name">
<br><br>
<label>Upazila: </label>
<br>
<input type="text" name="upazila" id="name" placeholder="Where is Your Upazila">
<br><br>
<label>District: </label>
<br>
<input type="text" name="district" id="name" placeholder="Where is Your district">
<br><br>
<label>Mark No: </label>
<br>
<input type="number" name="mark no" id="name" placeholder="What Is Your Mark No">
<br><br>
<label>Ledge No: </label>
<br>
<input type="number" name="ledge no" id="name" placeholder="What Is Your Ledge No">
<br><br>
<label>Email: </label>
<br>
<input type="email" name="Email" id="name" placeholder="What Is Your Email">
<br><br>
<label>Village: </label>
<br>
<input type="text" name="Village" id="name" placeholder="Where Is Your Village">
<br><br>
<label>Gender: </label>
<br>
&nbsp;&nbsp;&nbsp;
<input type="radio" name="gender" id="male">
&nbsp;
<span id="male">Male</span>
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="radio" name="gender" id="female">
&nbsp;
<span id="female">Female</span>
<br><br>
<label>Case Type Problem: </label>
<br>
&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="owner" id="purchase">
&nbsp;
<span id="purchase">Purchase Related Problem</span>
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="owner" id="heritage">
&nbsp;
<span id="heritage">Heritage Related Problem</span>
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="owner" id="auction">
&nbsp;
<span id="auction">Auction Related Problem</span>
<br><br>
 <input type="submit" value="Submit" name="submit" id="submit">
        </form>
</div>
 </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>
     Online E-Mutation
</title>
<link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Online E-Mutation Here</h2>
            <form id="register" method="POST">
                <label>First Name: </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your Name">
                <br><br>
                <label>Last Name: </label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Name">
                <br><br>
                <label>Upazila: </label>
                <br>
                <input type="text" name="upazila" id="name" placeholder="Where is Your Upazila">
                <br><br>
                <label>District: </label>
                <br>
                <input type="text" name="district" id="name" placeholder="Where is Your district">
                <br><br>
                <label>Mark No: </label>
                <br>
                <input type="number" name="mark no" id="name" placeholder="What Is Your Mark No">
                <br><br>
                <label>Ledge No: </label>
                <br>
                <input type="number" name="ledge no" id="name" placeholder="What Is Your Ledge No">
                <br><br>
                <label>Gender: </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <label>Land Ownership Law: </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="owner" id="purchase">
                &nbsp;
                <span id="purchase">Purchase</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="owner" id="heritage">
                &nbsp;
                <span id="heritage">Heritage</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="owner" id="auction">
                &nbsp;
                <span id="auction">Auction</span>
                <br><br>
                <input type="submit" value="Submit" name="submit" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
